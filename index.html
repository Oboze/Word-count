<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keeps track of the number of characters typed in the text area</title>
</head>
<body>
    <div class="container">
      <div class="count-display">
        <p>Character Count: <span id="count">0</span></p>
        <p>Word Count: <span id="word-count">0</span></p>
      </div>
        <div>
        <textarea id="text-area" cols="40" rows="10" placeholder="Type your text here..."></textarea>
        </div>
        <div class="button-space">
          <button id="btn-clear"> Clear Text </button>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
